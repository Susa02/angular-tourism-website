<div class="container mt-5">
  <div class="d-flex justify-content-center align-items-center p-5">
  <input [(ngModel)]="toFilter" type="text" placeholder="Search District" style="width:300px;height:40px;border-radius:2;">
</div>
    <div class="row">
      <h4 class="text-center">Districts of Kerala</h4>
      @for (card of districts|filterPipe:toFilter; track card.id){
      <div class="col-md-4 mb-4 mt-4">
        <div class="card text-bg-dark" (click)="viewDistrictDetails(card.id)">
          <img [src]="card.imageurl" class="card-img-top" alt="Card image">
            <div class="card-overlay">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.description }}</p>
            </div>
        </div>
      </div>
    }
  </div>
</div>
